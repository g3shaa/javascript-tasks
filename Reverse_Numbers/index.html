<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Reverse a number</title>
</head>
<body>
  <script>
    function reverse_a_number(n){
        n = n + "";
        return n.split("").reverse().join("");
    }
    console.log(Number(reverse_a_number(32243)));
  </script>
</body>
</html>
