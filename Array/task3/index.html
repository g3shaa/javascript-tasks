<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript script to empty an array keeping the original.</title>
</head>

<body>
    <script>
        var arr = [1, 3, 6, 3, -5];
        console.log(arr);
        arr.length = 0;
        console.log(arr);
    </script>
</body>

</html>
