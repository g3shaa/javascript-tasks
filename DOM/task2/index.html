<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form </title>
</head>

<body>
    <form id="form1" onsubmit="getFormvalue()">
        Име: <input type="text" name="fname" value="Georgi"><br>
        Фамилия: <input type="text" name="lname" value="Aprahamov"><br>
        <input type="submit" value="Потвърди">
    </form>
    <script>
        function getFormvalue() {
            var x = document.getElementById("form1");
            for (var i = 0; i < x.length; i++) {
                if (x.elements[i].value != 'Submit') {
                    alert(x.elements[i].value);
                }
            }
        }
    </script>
</body>

</html>
